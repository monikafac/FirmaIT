<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name='description' content='Firma IT'>
<title>Tworzymy strony www! Szybko i efetywnie!</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <section class="home">
     <section class="background">
HOME
     </section>    
            <ul class="menu">
                <li class="menuHome"><p>home</p></li>
                <li class="menuOffer"><p>oferta</p></li>
                <li class="menuContact"><p>kontakt</p></li>
            </ul>
         

    <div class ="offer">
      OFFER
    </div>

    <div class="contact">
        <div class="form">
            <form class="form" action="adres-do-wysylki" method="post">
                <div class="form-row">
                    <label for="formName">Imię:</label>
                    <input type="text" id="formName" placeholder=" Wystarczy Twoje imię..." />
                </div>
               
                <div class="form-row">
                    <label for="formEmail" >Email:</label>
                    <input type="email"  id="formEmail" required placeholder=" e-mail" />
                </div>

                <div class="form-row">
                    <label for="formThing">Sprecyzuj, czego dotyczyć będzie wiadomość: </label>
                    <select id="formThing" required>
                        <option value="">Wybierz</option>
                        <option value="1">Strona firmowa</option>
                        <option value="2">Sklep internetowy</option>
                        <option value="3">Pozycjonowanie</option>
                        <option value="4">Inne</option>
                    </select>
                </div>
            
                <div class="form-row">
                    <label for="formMessage">Wiadomość do nas:</label>
                    <textarea id="formMessage" required pattern="^abc$"></textarea>
                </div>
            
                
            
                
                    <input type="submit" value="Wyślij" />
                </div>
            </form>
        </div>
    </div>
    </section>
</body>
<script src="main.js"></script>
</html>
